<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Runner - By Rowan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #ff6b6b;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .game-over button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .game-over button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .motion-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .motion-bar {
            width: 200px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .motion-fill {
            height: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            transition: width 0.3s, background 0.3s;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <canvas id="gameCanvas"></canvas>

    <div class="motion-indicator">
        <div><strong><i class="fas fa-tachometer-alt"></i> Speed Control</strong></div>
        <div class="motion-bar">
            <div class="motion-fill" id="motionFill" style="width: 50%"></div>
        </div>
        <div style="margin-top: 0.5rem; font-size: 0.9rem;" id="motionStatus">Normal Speed</div>
        <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;">
            Press <strong>W</strong> to sprint | <strong>S</strong> to slow down
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore">Score: 0</p>
        <p id="finalCorrect">Correct: 0</p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        const GROUND_HEIGHT = 40;
        let player = {
            x: 100,
            y: 0, // Will be set in init
            width: 40,
            height: 60,
            velocityY: 0,
            jumping: false,
            color: '#ff6b6b'
        };

        let obstacles = [];
        let score = 0;
        let correctAnswers = 0;
        let baseGameSpeed = 3;
        let gameSpeed = 3;
        let baseGravity = 0.6;
        let gravity = 0.6;
        let jumpPower = -15;
        let gameRunning = true;
        let currentQuestion = null;
        let frameCount = 0;

        // Speed control variables
        let speedBoost = 0; // -1 for slow, 0 for normal, 1 for fast
        let currentSpeedMultiplier = 1.0;
        const SLOW_MULTIPLIER = 0.7;  // Not too slow - still playable
        const FAST_MULTIPLIER = 1.5;  // Not too fast - still controllable
        const NORMAL_MULTIPLIER = 1.0;
        const SLOW_GRAVITY_MULTIPLIER = 0.7;  // Reduced gravity in slow mode
        const FAST_GRAVITY_MULTIPLIER = 1.2;  // Increased gravity in fast mode

        // Update game speed and gravity based on keyboard input
        function updateGameSpeed() {
            // Apply speed multiplier based on current input
            if (speedBoost === 1) {
                currentSpeedMultiplier = FAST_MULTIPLIER;
                gravity = baseGravity * FAST_GRAVITY_MULTIPLIER;  // Faster falling
            } else if (speedBoost === -1) {
                currentSpeedMultiplier = SLOW_MULTIPLIER;
                gravity = baseGravity * SLOW_GRAVITY_MULTIPLIER;  // Slower, floatier jumps
            } else {
                currentSpeedMultiplier = NORMAL_MULTIPLIER;
                gravity = baseGravity;  // Normal gravity
            }

            gameSpeed = baseGameSpeed * currentSpeedMultiplier;
        }

        // Update speed indicator UI
        function updateSpeedIndicator() {
            const fillElement = document.getElementById('motionFill');
            const statusElement = document.getElementById('motionStatus');

            if (speedBoost === 1) {
                fillElement.style.width = '100%';
                fillElement.style.background = 'linear-gradient(135deg, #4ecdc4 0%, #44a3a0 100%)';
                statusElement.textContent = 'Sprinting! (W)';
                statusElement.style.color = '#4ecdc4';
            } else if (speedBoost === -1) {
                fillElement.style.width = '25%';
                fillElement.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
                statusElement.textContent = 'Slow (S)';
                statusElement.style.color = '#f39c12';
            } else {
                fillElement.style.width = '50%';
                fillElement.style.background = 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)';
                statusElement.textContent = 'Normal Speed';
                statusElement.style.color = '#3498db';
            }
        }

        // Question generation
        function generateQuestion() {
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            let num1, num2, answer;

            switch(operator) {
                case '+':
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 20) + 10;
                    num2 = Math.floor(Math.random() * num1);
                    answer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = num1 * num2;
                    break;
            }

            const wrongAnswer1 = answer + Math.floor(Math.random() * 10) - 5;
            const wrongAnswer2 = answer + Math.floor(Math.random() * 10) + 5;
            const answers = [answer, wrongAnswer1, wrongAnswer2].sort(() => Math.random() - 0.5);

            return {
                question: `${num1} ${operator} ${num2}`,
                correctAnswer: answer,
                answers: answers
            };
        }

        // Create obstacle
        function createObstacle() {
            if (!currentQuestion) {
                currentQuestion = generateQuestion();
            }

            const answer = currentQuestion.answers[obstacles.length % 3];
            const isCorrect = answer === currentQuestion.correctAnswer;
            const obstacleHeight = 60;

            obstacles.push({
                x: canvas.width,
                y: canvas.height - GROUND_HEIGHT - obstacleHeight,
                width: 60,
                height: obstacleHeight,
                answer: answer,
                isCorrect: isCorrect,
                color: isCorrect ? '#4ecdc4' : '#95a5a6'
            });

            if (obstacles.length % 3 === 0) {
                currentQuestion = null;
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 8, player.y + 15, 10, 10);
            ctx.fillRect(player.x + 22, player.y + 15, 10, 10);

            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 12, player.y + 19, 4, 4);
            ctx.fillRect(player.x + 26, player.y + 19, 4, 4);
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Poppins';
                ctx.textAlign = 'center';
                ctx.fillText(obs.answer, obs.x + obs.width / 2, obs.y + obs.height / 2 + 7);
            });
        }

        // Draw UI
        function drawUI() {
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Poppins';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 20, 50);
            ctx.fillText(`Correct: ${correctAnswers}`, 20, 80);

            if (currentQuestion) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(canvas.width / 2 - 150, 20, 300, 60);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Poppins';
                ctx.textAlign = 'center';
                ctx.fillText(currentQuestion.question + ' = ?', canvas.width / 2, 60);
            }

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            frameCount++;

            // Update game speed based on keyboard input
            updateGameSpeed();
            updateSpeedIndicator();

            // Update player
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Ground level is where player's feet touch the ground
            const groundLevel = canvas.height - GROUND_HEIGHT - player.height;
            if (player.y >= groundLevel) {
                player.y = groundLevel;
                player.jumping = false;
                player.velocityY = 0;
            }

            // Create obstacles
            if (frameCount % 120 === 0) {
                createObstacle();
            }

            // Update obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;

                // Check collision
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {

                    if (obs.isCorrect) {
                        score += 10;
                        correctAnswers++;
                        obstacles.splice(index, 1);
                        baseGameSpeed += 0.1;
                    } else {
                        endGame();
                    }
                }

                // Remove off-screen obstacles
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            score++;
        }

        // Draw game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawUI();
            drawPlayer();
            drawObstacles();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // End game
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('finalCorrect').textContent = `Correct Answers: ${correctAnswers}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            player.y = canvas.height - GROUND_HEIGHT - player.height;
            player.velocityY = 0;
            player.jumping = false;
            obstacles = [];
            score = 0;
            correctAnswers = 0;
            baseGameSpeed = 3;
            gameSpeed = 3;
            gravity = baseGravity;
            gameRunning = true;
            currentQuestion = null;
            frameCount = 0;
            speedBoost = 0;
            currentSpeedMultiplier = 1.0;
            document.getElementById('gameOver').style.display = 'none';
            updateSpeedIndicator();
            gameLoop();
        }

        // Initialize game
        function initGame() {
            // Set initial player position on ground
            player.y = canvas.height - GROUND_HEIGHT - player.height;

            // Initialize game speed
            updateGameSpeed();
            updateSpeedIndicator();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            if (e.code === 'Space' && !player.jumping) {
                player.velocityY = jumpPower;
                player.jumping = true;
            }

            // Speed controls
            if (e.code === 'KeyW') {
                speedBoost = 1; // Fast
            } else if (e.code === 'KeyS') {
                speedBoost = -1; // Slow
            }
        });

        document.addEventListener('keyup', (e) => {
            // Reset speed to normal when W or S is released
            if (e.code === 'KeyW' || e.code === 'KeyS') {
                speedBoost = 0;
            }
        });

        canvas.addEventListener('click', () => {
            if (!player.jumping && gameRunning) {
                player.velocityY = jumpPower;
                player.jumping = true;
            }
        });

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - GROUND_HEIGHT - player.height;
        });

        // Start game
        initGame();
        gameLoop();
    </script>
</body>
</html>
